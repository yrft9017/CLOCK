<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فكر - المؤقت الذكي</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent: #3498db;
            --running-color: #2ecc71;
        }

        body.theme-girls {
            --bg-color: #fff0f6;
            --card-bg: #ffffff;
            --text-color: #d63384;
            --accent: #ff85a2;
            --running-color: #f06292;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: all 0.4s ease;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 { font-size: 3.5rem; margin: 0; letter-spacing: -1px; }
        .mode-text { margin-bottom: 30px; font-size: 1.2rem; opacity: 0.8; height: 1.5rem; }

        .clock-container {
            display: flex;
            gap: 15px;
            direction: ltr;
        }

        .flip-card {
            background: var(--card-bg);
            padding: 25px 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            min-width: 100px;
            text-align: center;
        }

        .number {
            font-size: 4.5rem;
            font-weight: 800;
            display: block;
            line-height: 1;
            transition: color 0.3s ease;
        }

        /* إضافة كلاس عند التشغيل لتغيير اللون */
        .running .number {
            color: var(--running-color);
        }

        .label {
            font-size: 0.8rem;
            margin-top: 10px;
            display: block;
            opacity: 0.6;
            font-weight: bold;
        }

        .controls {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .inputs-row { display: flex; gap: 10px; }
        .buttons-row { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

        input {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--accent);
            background: transparent;
            color: var(--text-color);
            text-align: center;
            width: 80px;
            font-size: 1rem;
            outline: none;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            background: var(--accent);
            color: white;
            transition: 0.2s;
        }

        button:hover { transform: translateY(-3px); filter: brightness(1.1); }

        .theme-switcher {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body id="mainBody">

    <div class="theme-switcher">
        <div class="theme-btn" style="background: #121212;" onclick="setTheme('dark')"></div>
        <div class="theme-btn" style="background: #ff85a2;" onclick="setTheme('girls')"></div>
    </div>

    <h1 id="title">فكر</h1>
    <p class="mode-text" id="status">جاهز للبدء</p>

    <div class="clock-container" id="clockUI">
        <div class="flip-card">
            <span class="number" id="hour">00</span>
            <span class="label">ساعة</span>
        </div>
        <div class="flip-card">
            <span class="number" id="min">00</span>
            <span class="label">دقيقة</span>
        </div>
        <div class="flip-card">
            <span class="number" id="sec">00</span>
            <span class="label">ثانية</span>
        </div>
    </div>

    <div class="controls">
        <div class="inputs-row">
            <input type="number" id="hInput" placeholder="ساعة" min="0">
            <input type="number" id="mInput" placeholder="دقيقة" min="0">
        </div>
        
        <div class="buttons-row">
            <button onclick="startTimer(true)">مؤقت محدد</button>
            <button onclick="startTimer(false)" style="background: #2ecc71;">وقت مفتوح</button>
            <button onclick="stopTimer()" style="background: #e74c3c;">إيقاف</button>
            <button onclick="resetAll()" style="background: #95a5a6;">إعادة</button>
        </div>
    </div>

    <script>
        let totalSeconds = 0;
        let timerId = null;
        let currentMode = null; // 'fixed' or 'open'

        window.onload = () => {
            const savedSeconds = localStorage.getItem('savedSeconds');
            const savedTheme = localStorage.getItem('theme');
            if (savedSeconds) totalSeconds = parseInt(savedSeconds);
            if (savedTheme) setTheme(savedTheme);
            updateDisplay();
        };

        function setTheme(theme) {
            if (theme === 'girls') {
                document.getElementById('mainBody').classList.add('theme-girls');
            } else {
                document.getElementById('mainBody').classList.remove('theme-girls');
            }
            localStorage.setItem('theme', theme);
        }

        function updateDisplay() {
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            
            document.getElementById('hour').textContent = h.toString().padStart(2, '0');
            document.getElementById('min').textContent = m.toString().padStart(2, '0');
            document.getElementById('sec').textContent = s.toString().padStart(2, '0');
            
            localStorage.setItem('savedSeconds', totalSeconds);
        }

        function startTimer(isFixed) {
            // منع تكرار التشغيل إذا كان يعمل بالفعل بنفس الوضع
            if (timerId && ((isFixed && currentMode === 'fixed') || (!isFixed && currentMode === 'open'))) {
                return; 
            }

            if (timerId) clearInterval(timerId);

            if (isFixed) {
                const hVal = document.getElementById('hInput').value;
                const mVal = document.getElementById('mInput').value;
                
                if (hVal !== "" || mVal !== "") {
                    totalSeconds = (parseInt(hVal || 0) * 3600) + (parseInt(mVal || 0) * 60);
                    document.getElementById('hInput').value = "";
                    document.getElementById('mInput').value = "";
                }
                
                if (totalSeconds <= 0) {
                    alert("برجاء تحديد الوقت أولاً");
                    return;
                }
                
                currentMode = 'fixed';
                document.getElementById('status').textContent = "مؤقت تنازلي يعمل...";
            } else {
                currentMode = 'open';
                document.getElementById('status').textContent = "وقت مفتوح يعمل...";
            }

            document.getElementById('clockUI').classList.add('running');
            
            timerId = setInterval(() => {
                if (currentMode === 'fixed') {
                    totalSeconds--;
                    if (totalSeconds <= 0) {
                        totalSeconds = 0;
                        stopTimer();
                        alert("انتهى الوقت!");
                    }
                } else {
                    totalSeconds++;
                }
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerId);
            timerId = null;
            document.getElementById('status').textContent = "تم الإيقاف مؤقتاً";
            document.getElementById('clockUI').classList.remove('running');
        }

        function resetAll() {
            stopTimer();
            totalSeconds = 0;
            updateDisplay();
            document.getElementById('status').textContent = "جاهز للبدء";
            document.getElementById('hInput').value = "";
            document.getElementById('mInput').value = "";
        }
    </script>
</body>
</html>
